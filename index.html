<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Salary Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Salary Calculator</h1>
      <h2>Add Employee</h2>
    </div>
    <div class="input-style">
      <div id="input-form">
        <span id="input-first-name"><input placeholder="First Name" /></span>
        <span id="input-second-name"><input placeholder="Last Name" /></span>
        <span id="input-id"><input placeholder="ID" /></span>
        <span id="input-salary"><input placeholder="Annual Salary" /></span>
      </div>
    </div>
    <div class="submit-button-container">
      <button id="submit-button">Submit</button>
    </div>
    <div>
      <h2>Employees</h2>
    </div>
    <div>
      <table class="table-data">
        <tr id="employee-input-data">
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
        <tr class="employ-data">
          <td id="employ-first-name"></td>
          <td id="employ-last-name"></td>
          <td id="employ-num"></td>
          <td id="employ-title"></td>
          <td id="employ-salary"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
